<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f6f2" stroke="#6b6b6b" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#6b6b6b" stroke-width="2"/>
  
  <!-- Chauffeur cap silhouette -->
  <g transform="translate(100, 100)">
    <!-- Cap body -->
    <ellipse cx="0" cy="-10" rx="35" ry="15" fill="#1a2332"/>
    <!-- Cap brim -->
    <ellipse cx="0" cy="5" rx="42" ry="8" fill="#1a2332"/>
    <!-- Cap badge area -->
    <rect x="-8" y="-8" width="16" height="12" rx="2" fill="#d4af37" stroke="#1a2332" stroke-width="1"/>
    <!-- ROVER text -->
    <text x="0" y="-2" text-anchor="middle" font-family="serif" font-size="6" font-weight="bold" fill="#1a2332">ROVER</text>
  </g>
  
  <!-- Top text: THE PROFESSIONAL CHAUFFEUR SERVICE -->
  <defs>
    <path id="top-circle" d="M 100,100 m -85,0 a 85,85 0 1,1 170,0"/>
  </defs>
  <text font-family="serif" font-size="12" font-weight="bold" fill="#1a2332">
    <textPath href="#top-circle" startOffset="0%">THE PROFESSIONAL CHAUFFEUR SERVICE</textPath>
  </text>
  
  <!-- Bottom text: LONDON COUPES.COM -->
  <defs>
    <path id="bottom-circle" d="M 100,100 m 85,0 a 85,85 0 1,1 -170,0"/>
  </defs>
  <text font-family="serif" font-size="14" font-weight="bold" fill="#1a2332">
    <textPath href="#bottom-circle" startOffset="20%">LONDON COUPES.COM</textPath>
  </text>
  
  <!-- Center text: ROVER P5B -->
  <text x="100" y="140" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#1a2332">ROVER P5B</text>
</svg>
