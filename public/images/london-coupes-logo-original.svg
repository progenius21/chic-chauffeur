<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- White background circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#c0c0c0" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#c0c0c0" stroke-width="1.5"/>
  
  <!-- Chauffeur cap - more accurate to original -->
  <g transform="translate(100, 100)">
    <!-- Cap main body -->
    <path d="M -32 -5 Q -32 -18 -20 -22 Q 0 -25 20 -22 Q 32 -18 32 -5 Q 32 2 25 5 Q 0 8 -25 5 Q -32 2 -32 -5 Z" fill="#1f2937"/>
    <!-- Cap brim -->
    <ellipse cx="0" cy="8" rx="38" ry="8" fill="#1f2937"/>
    <!-- Cap band -->
    <ellipse cx="0" cy="-2" rx="30" ry="3" fill="#374151"/>
    <!-- Rover badge -->
    <g transform="translate(0, -8)">
      <path d="M -8 -6 L 8 -6 L 6 6 L -6 6 Z" fill="#dc2626" stroke="#1f2937" stroke-width="0.5"/>
      <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="5" font-weight="bold" fill="white">ROVER</text>
    </g>
  </g>
  
  <!-- Top curved text -->
  <defs>
    <path id="top-arc" d="M 100,100 m -70,0 a 70,70 0 1,1 140,0"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb" letter-spacing="1px">
    <textPath href="#top-arc" startOffset="8%">THE PROFESSIONAL CHAUFFEUR SERVICE</textPath>
  </text>
  
  <!-- Bottom curved text -->
  <defs>
    <path id="bottom-arc" d="M 100,100 m 70,0 a 70,70 0 1,1 -140,0"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2563eb" letter-spacing="1.5px">
    <textPath href="#bottom-arc" startOffset="25%">LONDON COUPES.COM</textPath>
  </text>
  
  <!-- Center text: ROVER P5B -->
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" letter-spacing="1px">ROVER P5B</text>
</svg>
