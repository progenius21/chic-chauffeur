<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- High contrast chrome gradient -->
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="25%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#808080"/>
      <stop offset="75%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <!-- Sharp shadow for definition -->
    <filter id="sharpShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Clear "Coupé" text -->
  <text x="150" y="50" 
        text-anchor="middle" 
        font-family="Georgia, serif" 
        font-size="36" 
        font-style="italic" 
        font-weight="bold"
        fill="url(#chrome)" 
        filter="url(#sharpShadow)"
        stroke="#000000" 
        stroke-width="0.5">
    Coupé
  </text>
</svg>
