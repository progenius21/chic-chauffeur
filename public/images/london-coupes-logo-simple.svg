<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- White background circle -->
  <circle cx="60" cy="60" r="55" fill="white" stroke="#c0c0c0" stroke-width="1.5"/>
  
  <!-- Chauffeur cap - closer to original -->
  <g transform="translate(60, 60)">
    <!-- Cap main body -->
    <path d="M -22 -3 Q -22 -12 -14 -15 Q 0 -17 14 -15 Q 22 -12 22 -3 Q 22 1 17 3 Q 0 5 -17 3 Q -22 1 -22 -3 Z" fill="#1f2937"/>
    <!-- Cap brim -->
    <ellipse cx="0" cy="5" rx="26" ry="5" fill="#1f2937"/>
    <!-- Cap band -->
    <ellipse cx="0" cy="-1" rx="20" ry="2" fill="#374151"/>
    <!-- Rover badge -->
    <g transform="translate(0, -5)">
      <path d="M -5 -4 L 5 -4 L 4 4 L -4 4 Z" fill="#dc2626" stroke="#1f2937" stroke-width="0.3"/>
      <text x="0" y="0.5" text-anchor="middle" font-family="Arial" font-size="3" font-weight="bold" fill="white">ROVER</text>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#2563eb">LONDON COUPES</text>
</svg>
